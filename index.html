<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cockroach-street</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">

        <!--SPLASH SCREEN-->
        <div id="splash-screen" class="container">
            <img src="./images/Splash-screen/main-splash-screen.png" alt="cockroach-main-screen">
        <button id="start-btn"><img src="./images/Splash-screen/foot-btn.png" alt="foot-start-btn"></button>
        </div>

        <!-- GAME SCREEN -->
    
        <canvas id="my-canvas" width="700" height="500">
        <div id="score">
            <p>Score: <span>0</span></p>
        </div>
    </canvas>
    

     <!-- GAME OVER SCREEN -->
     <div id="game-over" class="container">
        <img src="./images/game-over-screen/final-screen.png" alt="cockroach-gameover-screen">
        <button id="restart-btn">Try Again?</button>
      </div>
      
  
    </div>


    <script src="./Js/main.js"></script>
    <script src="./Js/game.js"></script>
    <script src="./Js/background.js"></script>
    <script src="./Js/cockroachfor.js"></script>
    <script src="./Js/cockroachback.js"></script>
    <script src="./Js/steps.js"></script>
    <script src="./Js/points.js"></script>
    <script src="./Js/sewer.js"></script>
    <script src="./Js/lifeCockroach.js"></script>
</body>
</html>
